<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <link rel="stylesheet" href="mediaStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="background">
    <h1>Cálculo de média</h1>
    <br>
    <div class="container">

        <input type="number" id="nota1" placeholder="Digite a primeiro nota">

        <input type="number" id="nota2" placeholder="Digite a segundo nota">

        <label for="nota4">Digite a quarta nota</label>
        <input type="number" id="nota4" placeholder="Digite a quarta nota">
        <label for="nota5">Digite a quinta nota</label>
        <input type="number" id="nota5" placeholder="Digite a quinta nota">
    
        <button class="btn" onclick="media()">Calcular</button><br>

    <h2 id="respMedia"></h2>
